mybatis-plus.mapper-locations=classpath:/mapper/*.xml
spring.jackson.mapper.accept_case_insensitive_properties=true
spring.aop.proxy-target-class=true
swagger.enable=true
server.port=8800
connectTimeout=5000
socketTimeout=5000
#数据库配置文件路径
db.config.path=cfgfiles/dbcfg.conf
#上传文件大小限制
spring.http.multipart.maxFileSize=500MB
spring.http.multipart.maxRequestSize=1000MB
#邮箱配置
spring.mail.host=smtp.qq.com
spring.mail.username=pototallxg@qq.com
spring.mail.password=123456
spring.mail.default-encoding=UTF8
spring.mail.port=465
spring.mail.properties.smtp.auth=true
spring.mail.properties.smtp.starttls.enable=true
spring.mail.properties.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=true
#redis
redis.default.hostName=127.0.0.1
redis.default.password=
redis.default.port=6378
redis.pool.maxIdle=800
redis.pool.minIdle=10
redis.pool.timeOut=3000
redis.pool.maxTotal=1000
redis.pool.maxWaitMillis=5000
