vehicle.video.rtmp=rtmp://222.128.117.234:1935/stream/8
# 配置通过mapper.xml方式操作数据库
mybatis.config-location=classpath:config/mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml